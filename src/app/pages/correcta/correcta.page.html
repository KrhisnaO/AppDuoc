<ion-header>
  <ion-toolbar class="headercolor">
    <div class="centratit">
      <ion-buttons slot="start">
        <ion-img class="imglogo" src="assets/img/DuocUC.svg.png"></ion-img>
      </ion-buttons>
      <ion-title class="ion-text-center">
        Asistencia Duoc
      </ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="background" [fullscreen]="true">
  <ion-card class="colorcard1">
    <ion-card-title class="ion-padding-top">
      <ion-label class="ion-text-center">
        <!--imagen-->
        <h1 class="cambiacolor">¡Bienvenido!</h1>
        <p class="cambiacolor" *ngIf="usuario">Usuario: {{ usuario.nombre }} {{usuario.apellido}}</p>
        <h4 class="cambiacolor">Tu contraseña es: {{usuario.password}}</h4>
      </ion-label>
    </ion-card-title>
    <ion-card-content>
      <div class="ion-text-center">
        <ion-img class="imagena" src="assets/img/manos.png"></ion-img>
      </div>
      <ion-button shape="block" (click)="home()">Ingresar</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
